<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- added tailwind css  -->


</head>

<body>
    <header>
        <h1 class="text-center mb-8 text-5xl font-bold">Lets get Some <span class="text-orange-700">Money</span> !!</h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class=" mb-8">
            <div class="grid grid-cols-3 border rounded   gap-4">
                <div class="bg-orange-300 p-8">
                    <div>
                        <h1 class="text-amber-500 text-3xl font-bold "> Please Deposit</h1>
                    </div>
                    <br>
                    <div>
                        <h1 class=" text-3xl font-bold ">Deposited</h1>
                        <h2 class="text-3xl font-bold  ">$ <span id='previous-deposit'>00</span></h2>
                    </div>
                </div>
                <div class="bg-green-300 p-8">
                    <div>
                        <h1 class="text-amber-500 text-3xl font-bold "> Please Withdraw</h1>
                    </div>
                    <br>
                    <div>
                        <h1 class=" text-3xl font-bold ">Withdraw</h1>
                        <h2 class="text-3xl font-bold  ">$ 00</h2>
                    </div>
                </div>
                <div class="bg-cyan-300 p-8">
                    <div>
                        <h1 class="text-amber-500 text-3xl font-bold "> Total Balance</h1>
                    </div>
                    <br>
                    <div>
                        <h1 class=" text-3xl font-bold ">Balance</h1>
                        <h2 class="text-3xl font-bold  ">$ <span id="balance-id">1240</span></h2>
                    </div>
                </div>

            </div>

        </section>
        // nicer section is written here 
        <section>
            <div class="grid grid-cols-2  gap-4 ">
                <div class="bg-yellow-300  p-8 border rounded ">
                    <h1   class="text-3xl font-bold">
                        Please Deposit
                    </h1> <br>
                    <input id="total-deposit-input" class="border rounded" type="text"><br> <br> 
                    <button id="button-deposit" class="bg-orange-400 rounded text-3xl p-2 text-white">Deposit</button>

                </div>
                <div class="bg-blue-300  p-8 border rounded  ">
                    <h3 class="text-3xl font-bold">Please With Draw</h3> <br>
                    <input class="border rounded" type="text"><br> <br>
                    <button id="button-withdraw" class="bg-orange-400 rounded text-3xl p-2 text-white"> Withdraw</button>

                </div>
            </div>

        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
